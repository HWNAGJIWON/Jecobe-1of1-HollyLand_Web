        <script>
            $(document).ready(function() {
                $('#moveleft').bind('click', function() {

                $('#moveright').bind('click', function() {
                  $('.country_picture1').animate({
                    scrollLeft: '-=100'
                  }, 680,"swing");
                });

                // 애니메이션 효과로 자연스럽게 이동됨, 0.68초
                // 애니메이션 효과없이 즉시 해당 위치 0 지점으로 이동함
              });
            </script>
